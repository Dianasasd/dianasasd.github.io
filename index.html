<!DOCTYPE html>
<html>
<head>
  <title>Кнопки</title>
</head>
<body>
  <button id="button1">Кнопка 1</button>
  <button id="button2">Кнопка 2</button>

  <script>
    // Находим кнопки по их идентификаторам
    var button1 = document.getElementById("button1");
    var button2 = document.getElementById("button2");

    // Добавляем обработчики событий для клика на кнопки
    button1.addEventListener("click", function() {
      alert("Вы кликнули на Кнопку 1!");
    });

    button2.addEventListener("click", function() {
      alert("Вы кликнули на Кнопку 2!");
    });
  </script>
</body>
</html>
